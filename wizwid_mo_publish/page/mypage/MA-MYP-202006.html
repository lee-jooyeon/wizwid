
<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 팝업 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>ID 회원 전환</h2>
			<div class="close">창닫기</div>
		</div>
	
		<!-- 팝업 컨텐츠 -->
		<div class="pop_cont">
			<!-- ID 회원 전환 -->
			<div class="non_mem_order mbn">
				<h3>이메일 회원에서<br/>ID 회원으로 전환을 합니다.</h3>
				<p>
					ID 전환시 기존 이메일 계정은 사용할 수 없습니다.<br/>
					3-20자 이내의 영문 또는 영문+숫자 조합으로 사용할<br/>
					ID를 입력해주세요.
				</p>
				<div class="input_box">
					<ul>
						<li>
							<div class="input_area"><input type="text" placeholder="아이디"/><span class="input_text_del">내용삭제</span></div>
							<button class="btn_black_s01">조회</button>
						</li>

						<!-- 입력 오류 발생시 -->
						<li class="id_error">
							<div class="input_area"><input type="text" placeholder="아이디"/><span class="input_text_del">내용삭제</span></div>
							<button class="btn_black_s01">조회</button>
							<div>아이디를 입력해주세요.</div>
						</li>											
					</ul>
					<span>3-20자 이내의 영문 또는 영문+숫자 조합으로 입력 가능</span>
					<div class="btn_area">
						<button class="btn_gray01 dim">ID회원 전환</button>
					</div>
				</div>				
			</div>
		</div>
	</div>
</div>



</body>
</html>
