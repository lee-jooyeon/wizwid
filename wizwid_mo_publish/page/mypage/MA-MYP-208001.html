<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<header class="mhead_01">
        <div class="title01">배송지 등록</div>
		<div class="back_page">이전</div>
		<div class="search_box">
			<button>검색</button>
		</div>
		<div class="shopping_cart">
			<span class="count">8</span>
		</div>
	</header>
	
	<!-- 컨텐츠 시작 -->
	<div id="contents">

        <div class="mypage_my_section">

			<!-- 배송지 등록 -->
			<div class="address_table">
				<ul class="input_list">
					<li>
						<div class="input_box">
							<input type="text" placeholder="배송지명"/> <span class="input_text_del">내용삭제</span>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="text" placeholder="받는 분"/> <span class="input_text_del">내용삭제</span>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="text" placeholder="휴대폰번호"/> <span class="input_text_del">내용삭제</span>
						</div>
					</li>
					<li>
						<div class="zip_code">
							<span><input type="text" value="우편번호" disabled /></span> <button class="btn_black_s01">우편번호 찾기</button>
							<span><input type="text" value="" disabled /></span>
						</div>
						<div class="input_box">
							<input type="text" placeholder="상세 주소" /> <span class="input_text_del">내용삭제</span>
						</div>
					</li>
					<li>
						<div class="custom_code">
							<span class="head01">개인통관고유부호 <span class="info01">알림</span></span>
							<div class="info01_text">
								<ul class="notice_common">
									<li>받으시는 분(수취인)의 개인통관고유부호를 입력해주세요.</li>
									<li>수취인 정보(이름, 전화번호, 주소)를 사실과 다르게 작성하시는 경우 관세법에 따라 과태료가 부과될 수 있습니다. </li>
									<li>이로 인한 통관지연, 배송지연 등의 문제가 발생할 수 있으니 작성 시 주의 부탁드립니다. (관세법 제 254조의 2, 제277조 제 2항)</li>
								</ul>
								<span class="close01">닫기</span>
							</div>
							<div class="input_box">
								<input type="text" placeholder="P로 시작하는 13자리 번호 (선택)" /> <span class="input_text_del">내용삭제</span>
							</div>
						</div>
					</li>
					<li>
						<div class="check_area">
							<span class="checkbox01"><input type="checkbox" id="check_delivery" /><label for="check_delivery">기본 배송지로 설정</lable></span>
						</div>
					</li>
				</ul>
			</div>

			<!-- 하단 버튼 -->
			<div class="btn_mypage_detail">
				<button class="btn_border01">취소</button>
				<button class="btn_black01">저장</button>
			</div>
		</div>
	</div>
</div>

<!-- 페이지 내 스크립트 -->
<script>
	sub.order_page_event();
</script>
</body>
</html>
