
<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<header class="mhead_01">
		<div class="back_page">이전</div>
		<div class="title01">회원정보 수정</div>
		<div class="search_box">
			<button>검색</button>
		</div>
		<div class="go_home">홈으로</div>
	</header>
	
	<!-- 컨텐츠 시작 -->
	<div id="contents">
		<!-- 마이페이지 마이 -->
		<div class="mypage_my_section">
			<!-- 탭 -->
			<div class="mypage_tab">
				<ul>
					<li class="on"><span>회원정보</span></li>
					<li><span>배송지 정보</span></li>
				</ul>
			</div>

			<!-- 정보 박스 -->
			<div class="my_info_box">
				<h3>로그인 정보</h3>
				<ul class="info_list">
					<li>
						<span class="head01">아이디</span>
						<div class="text01">apple_3289008</div>
					</li>
					<li>
						<span class="head01">SNS 연동</span>
						<!-- <div class="ico_list">
							<span class="ico01"><img src="../../images/common/ico_apple2.svg" alt="" /></span>
						</div> -->

						<!-- 22.05.06 수정 -->
						<div class="ico_list">
							<!-- 비활성화 시 class(off) 추가 -->
							<span class="ico01 apple">애플</span>
						</div>
					</li>
				</ul>
			</div>

			<!-- 정보 박스 입력 -->
			<div class="my_info_input bg_none">
				<h3>회원 정보</h3>
				
				<ul class="input_list">
					<li><input type="text" placeholder="이름" /> <span class="input_text_del">내용삭제</span></li>
					<li><input type="text" placeholder="연락처" /> <span class="input_text_del">내용삭제</span></li>
					<li><input type="text" placeholder="생일 (YYYYMMDD)" /> <span class="input_text_del">내용삭제</span></li> <!--22.04.28 || 생일 달력 아이콘 삭제 및 기능 삭제 -->
					<li><input type="text" placeholder="이메일 주소(선택)" /> <span class="input_text_del">내용삭제</span></li>
				</ul>

				<h4>성별</h4>
				<div class="input_box">
					<span class="radio01"><input type="radio" id="man_women01" name="man_women" checked /><label for="man_women01">여성</label></span>
					<span class="radio01"><input type="radio" id="man_women02" name="man_women" /><label for="man_women02">남성</label></span>
				</div>

				<h4>개인정보 유효기간</h4>
				<div class="input_box">
					<span class="radio01"><input type="radio" id="period_01" name="period_radio" checked /><label for="period_01">1년</label></span>
					<span class="radio01"><input type="radio" id="period_02" name="period_radio" /><label for="period_02">탈퇴시</label></span>
				</div>

				<h4>마케팅 정보 수신 및 활용 동의</h4>
				<div class="input_box">
					<span class="checkbox01"><input type="checkbox" id="agree01"><label for="agree01">문자(SMS)</label></span>
					<span class="checkbox01"><input type="checkbox" id="agree02"><label for="agree02">이메일</label></span>
				</div>

				<div class="btn_area">
					<button class="btn_black01">회원정보 수정</button>
				</div>
			</div>

			<!-- 앱 푸시 설정 -->
			<div class="app_setting">
				<h3>앱 푸시 설정 <span class="setting_go">앱 설정 바로가기</span></h3>
				<p class="text01">
					앱 푸시 설정은 MY PAGE 메인 상단 설정에서 쇼핑알림 온/오프가 가능합니다.
				</p>
				<div class="link_go">
					<a href="#none">회원탈퇴하기</a>
				</div>
			</div>
		</div>
	</div>
</div>

<link rel="stylesheet" href="../../css/jquery-ui.css">
<script src="../../js/jquery-ui.min.js"></script>
<script>
	$( function() {
		$( ".birth_input" ).datepicker();
	});
</script>

</body>
</html>
