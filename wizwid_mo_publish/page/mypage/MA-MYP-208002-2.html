
<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 카드혜택 안내 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>우편번호 찾기</h2>
			<div class="close">창닫기</div>
		</div>
		
		<!-- 팝업 컨텐츠 -->
		<div class="pop_cont">
			<div class="find_zip_code">
                <div class="search_box">
                    <div class="input_box"><input type="text" value="판교로 999" /> <span class="input_text_del">내용삭제</span></div>
                    <button>검색</button>
                </div>

				<div class="non_notice">
					<h3>“검색어”와 일치하는 결과가 없습니다. <br/>
						<span>철자와 띄어쓰기를 확인하여 다시 검색해 주세요.</span>
					</h3>
				</div>

                <ul class="notice_common">
                    <li>도로명 + 건물번호<br/>
                        <span>예) 판교역로 235, 제주 첨단로 242</span>
                    </li>
                    <li>지역명(동/리) + 번지<br/>
                        <span>예) 삼평동 681, 제주 영평동 2181</span>
                    </li>
                    <li>지역명(동/리) + 번지<br/>
                        <span>예) 삼평동 681, 제주 영평동 2181</span>
                    </li>
                    <li>사서함명 + 번호<br/>
                        <span>예) 분당우체국사서함 1~100</span>
                    </li>
                </ul>
            </div>
		</div>
	</div>
</div>

</body>
</html>
