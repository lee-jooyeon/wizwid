		<h3>프리오더 유의사항</h3>
		<div class="cont01">
			<div class="msg_text02">
				프리오더 종료 후에는 고객의 사유로<br/>
				교환(변경)/취소(환불)가 지원되지 않습니다.<br/>
				구매 상품의 옵션 변경을 원하시는 경우, 오더 기간<br/> 
				내에 기존 주문 취소 후 재 주문하시면 됩니다.<br/> 
				(수량이 없는 경우, 재주문은 불가합니다.)<br/>
				브랜드 및 현지 사정에 따라, 외관 일부, 제조국, 원.<br/> 
				부자재 등 상품 디테일에 변경이 있을 수 있습니다.<br/><br/>

				국 내.외 사정에 따라 배송이 지연되거나 빨라질 수<br/>
				있습니다. 제품 생산 취소 등으로 상품 발송이 불가한<br/> 
				경우, 결제하신 금액은 전액 취소/환불 처리됩니다.
			</div>
