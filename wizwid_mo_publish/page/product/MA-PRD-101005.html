<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 카드혜택 안내 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>재입고 알림받기</h2>
			<div class="close">창닫기</div>
		</div>
		
		<!-- 팝업 컨텐츠 -->
		<div class="pop_cont">
			<!-- 카드 혜택 -->
			<div class="restock_alarm">
				<h3>재입고 알림을 받고 싶은 상품의 옵션을 <br/>선택해 주세요.</h3>
				
				<h4>사이즈</h4>
				<div class="list_box01">
					<ul class="scroll_box">
						<li><span class="radio01"><input type="radio" id="size01" name="size" checked /><label for="size01">XXL</label></span></li>
						<li><span class="radio01"><input type="radio" id="size02" name="size" /><label for="size02">XL</label></span></li>
						<li><span class="radio01"><input type="radio" id="size03" name="size" /><label for="size03">L</label></span></li>
						<li><span class="radio01"><input type="radio" id="size04" name="size" /><label for="size04">M</label></span></li>
						<li><span class="radio01"><input type="radio" id="size05" name="size" /><label for="size05">S</label></span></li>
						<li><span class="radio01"><input type="radio" id="size06" name="size" /><label for="size06">XS</label></span></li>
					</ul>
				</div>
				
				<h4>색상</h4>
				<div class="list_box01">
					<ul class="scroll_box">
						<li><span class="radio01"><input type="radio" id="color01" name="color" checked /><label for="color01">GREEN</label></span></li>
						<li><span class="radio01"><input type="radio" id="color02" name="color" /><label for="color02">WHITE MELANGE</label></span></li>
						<li><span class="radio01"><input type="radio" id="color03" name="color" /><label for="color03">BLACK</label></span></li>
						<li><span class="radio01"><input type="radio" id="color04" name="color" /><label for="color04">MELANGE</label></span></li>
						<li><span class="radio01"><input type="radio" id="color05" name="color" /><label for="color05">DARK GOLDENROD</label></span></li>
						<li><span class="radio01"><input type="radio" id="color06" name="color" /><label for="color06">WHITE</label></span></li>
					</ul>
				</div>
				
				<ul class="pop_notice">
					<li>60일 이내 재입고시 알림을 발송해 드리며, 60일 이후 신청내역은 자동 삭제 됩니다.</li>
					<li>신청 내역은 <a href="#none">마이페이지 > 재입고 알림 내역</a>에서 확인 가능합니다.</li>
					<li>휴대폰번호 수정을 원하시는 경우 <a href="#none">마이페이지 > 회원정보</a> 에서 가능합니다.</li>
					<li>알림 수신을 위해 앱 설치여부, 앱 알림설정 등을 확인해 주세요.</li>
				</ul>
			</div>
		</div>
		
		<!-- 하단 버튼 -->
		<div class="btn_bottom">
			<div class="btn_box">
				<button class="btn_gray01">취소</button>
				<button class="btn_black01">확인</button>
			</div>
		</div>
	</div>
</div>



</body>
</html>
