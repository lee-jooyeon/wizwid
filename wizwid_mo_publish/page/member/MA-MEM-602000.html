<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<header class="mhead_02">
		<h2>회원가입</h2>
		<div class="back_page">이전</div>
	</header>
	
	<div id="contents">
		<!-- 회원 -->
		<div class="member">
			<!-- 회원가입 약관동의 -->
			<div class="join_step">
				<!-- 간편 회원 가입일 경우 class(step) 영역 삭제 -->
				<ul class="step">
					<li class="on">step1</li>
					<li class="on">step2</li>
					<li>step3</li>
					<li>step4</li>
				</ul>
				<h3>WIZWID 서비스 이용약관에 <br/>동의해주세요.</h3>
				
				<div class="agree_check">
					<div class="all">
						<span class="checkbox01"><input type="checkbox" id="chack_all" /><label for="chack_all">모두 동의하기 (선택 정보 포함)</label></span>
					</div>
					<ul><!-- 필수 <li class="required"> -->
						<li class="required"><span class="checkbox02"><input type="checkbox" id="check_list01" /><label for="check_list01">[필수] 아이에스이커머스 사이트 이용약관</label></span>
							<span class="view01">내용보기</span>
						</li>
						<li class="required"><span class="checkbox02"><input type="checkbox" id="check_list02" /><label for="check_list02">[필수] 개인정보 수집 이용 등에 대한 동의</label></span>
							<span class="view01">내용보기</span>
						</li>
						<li><span class="checkbox02"><input type="checkbox" id="check_list03" /><label for="check_list03">[선택] 개인정보의 제3자 제공 동의</label></span>
							<span class="view01">내용보기</span>
						</li>
						<li><span class="checkbox02"><input type="checkbox" id="check_list04" /><label for="check_list04">[선택] 평생회원 동의</label></span>
							<span class="view01">내용보기</span>
						</li>
						<li class="marketing"><span class="checkbox01"><input type="checkbox" id="check_list05" /><label for="check_list05">[선택] 마케팅 정보수신 모두 동의</label></span>
							<span class="view01">내용보기</span>
							<div class="sub_list">
								<span class="checkbox02"><input type="checkbox" id="check_list05_01" /><label for="check_list05_01">문자 (SMS)</label></span>
								<span class="checkbox02"><input type="checkbox" id="check_list05_02" /><label for="check_list05_02">이메일</label></span>
							</div>
						</li>
					</ul>
				</div>
				
				<div class="btn_area">
					<button class="btn_gray01 dim">다음 단계</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	sub.agree_check_all(); // 전체 동의하기
</script>

</body>
</html>
