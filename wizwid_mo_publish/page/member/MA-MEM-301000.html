<body>
<div id="wrap">
	<header class="mhead_02">
		<h2>계정찾기</h2>
		<div class="back_page">이전</div>
	</header>
	
	<div id="contents">
		<!-- 회원 -->
		<div class="member">
			<!-- 계정찾기 -->
			<div class="id_pw_find">

							<p class="error_msg">휴대폰번호를 입력해주세요.</p>
						</li>
					</ul>
				</div>
				<div class="btn_area02">
					<button class="btn_border01">아이디 찾기</button>
