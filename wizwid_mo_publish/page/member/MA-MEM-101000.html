<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<header class="mhead_02">
		<h2>LOGIN</h2>
		<div class="back_page">이전</div>
	</header>
	
	<div id="contents">
		<!-- 회원 -->
		<div class="member">
			<!-- 로그인 -->
			<div class="login">
				<div class="id_input"><input type="text" placeholder="아이디" /> <span class="input_text_del">내용삭제</span></div>
				<div class="pw_input"><input type="password" placeholder="비밀번호" /><span class="input_pw_view01">비밀번호 보이기</span>  <span class="input_text_del">내용삭제</span></div>
				<div class="btn_area">
					<button>로그인하기</button>
				</div>
				<div class="login_check">
					<span class="checkbox01"><input type="checkbox" id="aoto_login" /> <label for="aoto_login">자동로그인</label></span>
					<ul>
						<li><a href="#none">아이디 찾기</a></li>
						<li><a href="#none">비밀번호 재설정</a></li>
					</ul>
				</div>
			</div>
			
			<!-- sns 로그인 -->
			<div class="sns_login">
				<h3>SNS 계정으로 로그인</h3>
				<div class="sns_ico">
					<ul>
						<li><a href="#none"><img src="../../images/member/ico_sns_01.svg" alt="네이버" /></a></li>
						<li><a href="#none"><img src="../../images/member/ico_sns_02.svg" alt="카카오" /></a></li>
						<li><a href="#none"><img src="../../images/member/ico_sns_03.svg" alt="애플" /></a></li>
						<!-- <li><a href="#none"><img src="../../images/member/ico_sns_04.svg" alt="구글" /></a></li> -->
					</ul>
				</div>
				<div class="btn_area">
					<button>회원가입</button>
				</div>
				<div class="no_member">
					<a href="#none">비회원 주문조회</a>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
