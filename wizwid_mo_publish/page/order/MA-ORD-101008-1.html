
<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 카드혜택 안내 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>배송지 선택</h2>
			<div class="close">창닫기</div>
		</div>
		
		<!-- 팝업 컨텐츠 -->
		<div class="pop_cont">
			<div class="delivery_tab">
                <ul class="step">
                    <li><span class="on">최근 배송지</span></li>
                    <li><span>새로 입력</span></li>
                    <li><span>나의 배송지</span></li>
				</ul>
		    </div>

			<!-- 배송지 없음 -->
			<div class="non_notice">
				<h3>최근 배송한 내역이 없습니다.</h3>
			</div>
		</div>

		<!-- 하단 버튼 -->
		<div class="btn_bottom">
			<div class="btn_box">
				<button class="btn_gray01">취소</button>
				<button class="btn_black01">확인</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
