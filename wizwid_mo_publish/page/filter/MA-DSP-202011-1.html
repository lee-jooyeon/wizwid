<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 컨텐츠 시작 -->
	<div id="contents">
		
	</div>

	<!-- 팝업 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>FILTER</h2>
			<div class="close">창닫기</div>
		</div>
	
		<!-- 필터 -->
		<div class="filter_section">
			<div class="filter_box">
				<h3 class="open_tab brand on">BRAND</h3>
				<div class="filter_brand">
					<!-- 고정 영역 박스 -->
					<div class="filter_fix_box">
						<div class="search_area">
							<div class="input_box"><input type="text" value="아르ㅈㄷㄱㅈ" placeholder="브랜드별 검색"/> <span class="input_text_del">내용삭제</span></div>
							<button>검색</button>
						</div>
					</div>

					<!-- 검색 없을때 -->
					<div class="no_search_list">
						<h4><span>"아르ㅈㄷㄱㅈ"</span>와 일치하는 상품이 없습니다.</h4>
						<p>철자와 띄어쓰기를 확인하여 다시 검색해 주세요.</p>
					</div>
				</div>
			</div>
			
			<div class="bottom_filter_fix">
				<div class="filter_tag_list">
					<ul>
						<li>지속 가능한 상품 <span class="del01">삭제</span></li>
						<li>예약상품 제외 <span class="del01">삭제</span></li>
						<li>2,800원 ~ 960,000원 <span class="del01">삭제</span></li>
					</ul>
				</div>
				<div class="btn_area">
					<button class="btn_gray01">초기화</button>
					<button class="btn_black01">적용</button>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
