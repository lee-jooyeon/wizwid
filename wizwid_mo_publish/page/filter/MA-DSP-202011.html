<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 컨텐츠 시작 -->
	<div id="contents">
		
	</div>

	<!-- 팝업 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>FILTER</h2>
			<div class="close">창닫기</div>
		</div>
	
		<!-- 필터 -->
		<div class="filter_section">
			<div class="filter_box">
				<h3 class="open_tab brand on">BRAND</h3>
				<div class="filter_brand">
					<!-- 고정 영역 박스 -->
					<div class="filter_fix_box">
						<div class="search_area">
							<div class="input_box"><input type="text" placeholder="브랜드별 검색"/> <span class="input_text_del">내용삭제</span></div>
							<button>검색</button>
						</div>
						<div class="search_total">검색결과 <strong>4</strong> 개</div>
					</div>

					<!--  -->
					<div class="filter_brand_list">
						<div class="search_list"><!-- 22.04.28 수정 || class(serch_list) -> class(search_list) 변경 -->
							<ul>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand01" /><label for="filter_brand01">ADIDAS <span>아디다스</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand02" /><label for="filter_brand02">AFTERHOMEPARTY <span>애프터홈파티</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand03" /><label for="filter_brand03">A BATHING APE <span>베이프</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand04" /><label for="filter_brand04">A.MERIDIEM <span>에이메리디움</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand05" /><label for="filter_brand05">ACACIA BONGBONG <span>아카시아봉봉</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand06" /><label for="filter_brand06">Abercrombie & Fitch <span>에버크롬비앤피치</span>(22)</label></span></li>
								<li><span class="checkbox01"><input type="checkbox" id="filter_brand07" /><label for="filter_brand07">apple apple <span>애플애플</span>(22)</label></span></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
			<div class="bottom_filter_fix">
				<div class="filter_tag_list">
					<ul>
						<li>지속 가능한 상품 <span class="del01">삭제</span></li>
						<li>예약상품 제외 <span class="del01">삭제</span></li>
						<li>2,800원 ~ 960,000원 <span class="del01">삭제</span></li>
					</ul>
				</div>
				<div class="btn_area">
					<button class="btn_gray01">초기화</button>
					<button class="btn_black01">적용</button>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
