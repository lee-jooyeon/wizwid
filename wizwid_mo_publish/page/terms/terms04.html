
<!DOCTYPE html>
<html lang="utf-8">
<head>
	<title>WizWid</title>
	<meta name="title" content="">
	<meta name="keywords" content="WizWid">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no, address=no, email=no" />
	<meta name="HandheldFriendly" content="true">
	<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css" />
	<script type="text/javascript" src="../../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="../../js/swiper.min.js"></script>
	<script type="text/javascript" src="../../js/vimeo.js"></script> <!-- 220613 추가 || 비메오js 추가 -->
	<script type="text/javascript" src="../../js/pub.js"></script>
</head>
<body>
<div id="wrap">
	<!-- 카드혜택 안내 -->
	<div class="normal_popup on">
		<div class="head_box">
			<h2>주문약관</h2>
			<div class="close">창닫기</div>
		</div>
		
		<!-- 팝업 컨텐츠 -->
		<div class="pop_cont">
			<!-- 배송/반품/교환 -->
			<div class="order_terms">
				<ul class="toggle_list">
					<li class="view">
						<h4>개인정보 제3자 제공 고지</h4>
						<div class="view_text">

							<!-- 약관 시작 -->
							<style>
								.normal_popup .order_terms .toggle_list li.view .scroll_box {max-height: 300px;}
								.normal_popup .view_text .scroll_box li {padding-right: 10px;}
								.normal_popup .view_text .scroll_box::-webkit-scrollbar { width:3px;}
								.normal_popup .view_text .scroll_box::-webkit-scrollbar-track { background-color:transparent;} 
								.normal_popup .view_text .scroll_box::-webkit-scrollbar-thumb {background:#aaaaaa;border-radius:2px;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list {margin-bottom: 30px;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list:last-of-type {margin-bottom: 0;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list li {color: #999; font-family:'Spoqa Han Sans Neo', 'sans-serif' !important; font-size: 13px; line-height: 22px;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list li ~ li {margin-top: 0px;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list.more_details {margin-top: -10px;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list.more_details .sub_title {font-family: 'Spoqa Han Sans Neo', 'sans-serif' !important; font-weight: 500;}
								.normal_popup .view_text .scroll_box .terms_section h2 {margin-bottom: 10px; font-family:'Spoqa Han Sans Neo', 'sans-serif' !important; font-size: 15px; line-height: 19px; font-weight: 500; color: #999;}
								.normal_popup .view_text .scroll_box .terms_section .terms_list .sub_text {margin:0px 0px 5px 10px; line-height: 22px; color: #999; font-family:'Spoqa Han Sans Neo', 'sans-serif' !important;}
							</style>
							<div class="scroll_box">
								<div class="terms_section">
									<h2>1. 제공 받는자</h2>
									<ul class="terms_list">
										<li>주식회사 블루마운틴코리아</li>
									</ul>
									
									<h2>2. 목적</h2>
									<ul class="terms_list">
										<li>배송, 교환반품, 환불, 고객상담 및 불만처리, 전자상거래(통신판매)계약의 이행에 필요한 업무 처리</li>
									</ul>
									
									<h2>3. 항목</h2>
									<ul class="terms_list">
										<li>성명, 전화번호, 휴대전화번호, 배송지 주소</li>
									</ul>
	
									<h2>4. 항목</h2>
									<ul class="terms_list">
										<li>배송완료 후 1개월</li>
									</ul>
								</div>
							</div>
							<!-- 약관 끝 -->
						
						</div>
					</li>
					<li>
						<h4>개인정보 수집 및 이용 동의</h4>
						<div class="view_text">내용</div>
					</li>
					<li>
						<h4>주문 상품정보 동의</h4>
						<div class="view_text">내용</div>
					</li>
					<li>
						<h4>개인통관 고유부호 수집동의</h4>
						<div class="view_text">내용</div>
					</li>
				</ul>
			</div>
        </div>
	</div>
</div>
<script>
	sub.toggle_list();
</script>
</body>

</html>
